{% extends "layout.html" %}
{% block content%}

<h1 class="m-5">
	Completed Tasks
</h1>

	<table class="table text-center m-5 mx-auto" style="width:50%; margin: auto;">
	  <thead class="thead-dark">
	    <tr id="tableheaders">
	      <th scope="col">Task</th>
	      <th scope="col">Date Created</th>
	      <th></th>
	    </tr>
	  </thead>
	  <tbody>
	    {% for task in mytasks %}	  	
	    <tr class="completed">
			<td name="tasktodelete">{{task.task}}</th>
		   	<td>{{task.created}}</td>
		   	<td> <a class="btn btn-secondary" href="/delete/{{task.id}}">Delete</a></td>
	    </tr>
	    {% endfor %}
	  </tbody>
	</table>


{% endblock %}
